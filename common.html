<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="f.css">
</head>
<body class="">
    <div class="d-flex bg-success align-items-center flex-column justify-content-center coverpage">
        <label class="text-light fs-2" for="input">Enter a month</label>
        <div class="d-flex w-100 justify-content-center">
            <input class="w-50" value="" id="input"/>
            <button onclick="daysOfTheMonth()">Enter</button>
        </div>
        
        <h1 class="text-light" id="answer"></h1>
    </div>
</body>
</html>
<script>
    let input = document.getElementById('input')
    let monthsWith31Days = ['january' , 'march' , 'may' , 'july' , 'august' , 'october', 'december']
    let monthsWith30Days = ['april' , 'june' , 'september', 'november']
    let monthsWith29Days = ['february']


function daysOfTheMonth() {
    let thisPrompt = input.value.toLowerCase()

    if (monthsWith31Days.includes(thisPrompt)) {
        answer.innerHTML = thisPrompt + ' has 31 days';
    } else if (monthsWith29Days.includes(thisPrompt)) {
        answer.innerHTML = thisPrompt + ' has 29 days';
    } else if (monthsWith30Days.includes(thisPrompt)) {
        answer.innerHTML = thisPrompt + ' has 30 days';
    } else {
        answer.innerHTML = 'not valid';
    }
}

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
