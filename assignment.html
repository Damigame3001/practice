<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="input">Temperature</label>
    <input value="" id="input"/>

    <button onclick="convertCelsiusToFahrenheit()">Convert</button>
    <h1 id="Temp"></h1>




    <!-- <label for="input1">weight:</label> -->
    <input value="" id="input1"/>

    <!-- <label for="input2">height:</label> -->
    <input value="" id="input2"/>

    <button onclick="calculateBodyMassIndex()">Convert</button>
    <h1 id="bodyMassIndex"></h1>


</body>
</html>
<script>
    let input = document.getElementById("input")

    let input1 = document.getElementById("input1")

    let input2 = document.getElementById("input2")

    let Temp = document.getElementById("Temp")

    let bodyMassIndex = document.getElementById("bodyMassIndex")

    
    function convertCelsiusToFahrenheit() {
        let oc = input.value
        let of = (oc * 9/5) + 32
        Temp.innerHTML = `${of} \u00B0F`
        console.log(`${of} \u00B0F`);
    }
    
    
    function calculateBodyMassIndex() {
        // let bodyMassIndex = input.value
        let weight = input1.value
        let height = input2.value
        let bmi = weight / (height*height)
        let appbmi = Math.round(bmi)
        bodyMassIndex.innerHTML = `${appbmi} m\u00B2`,
        console.log(`${appbmi} m\u00B2`);


        if (appbmi < 18.5) {
            console.log('Underweight');
        } else if (appbmi >= 18.5 && bmi <= 24.9) {
            console.log('Normal weight');
        } else if (appbmi >= 25 && bmi <= 29.9) {
            console.log('Overweight');
        } else {
            console.log('Obese');
        }
    }




</script>
