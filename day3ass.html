<body>
    <input value="" id="input"/>
    <button onclick="getInputValue()">click me</button>
    <h1 id="textt"></h1>

<script>
    function getInputValue() {
        let input = document.getElementById('input')
        let foulWords = /fuck|stupid|bastard|fool/gi;
        let words = input.value
        let censoredWords = words.replace(foulWords, '*****')
        textt.innerHTML  = censoredWords
        console.log(input.value);
    }
</script>
